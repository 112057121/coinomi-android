apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.coinomi.wallet"
        minSdkVersion 10
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:gridlayout-v7:19.1.0'
    compile 'com.android.support:support-v4:19.1.0'
    compile 'com.android.support:appcompat-v7:19.1.0'

    compile 'com.google.guava:guava:17.0'

    //    compile 'com.google:bitcoinj:0.11.2'

    compile 'com.google.code.findbugs:jsr305:1.3.9'
    compile 'com.madgag.spongycastle:core:1.50.0.0'
//    compile 'com.google.protobuf:protobuf-java:2.5.0'
//    compile 'net.jcip:jcip-annotations:1.0'

    compile 'org.slf4j:slf4j-jdk14:1.7.6'

//    compile 'com.github.tony19:logback-android-classic:1.1.1-1'
//    compile 'com.github.tony19:logback-android-core:1.1.1-1'
}